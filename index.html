<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaker Card</title>
    <!-- Preload image for faster loading -->
    <link rel="preload" href="assets/doodle.jpg" as="image">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hoefler Text', 'Baskerville', 'Bodoni MT', 'Didot', 'Goudy Old Style', Garamond, 'Times New Roman', serif;
            overflow: hidden;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: flex;
        }
        
        /* Techy Background */
        .techy-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            position: relative;
            overflow: hidden;
        }
        
        .techy-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }
        
        .techy-bg::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        /* Holographic Effects */
        #holographic-wrapper {
            position: relative;
            display: inline-block;
            transition: transform 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .holo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #holographic-wrapper:hover .holo-overlay,
        #holographic-wrapper.tilted .holo-overlay {
            opacity: 1;
        }
        
        .holo-shine {
            background: linear-gradient(105deg, transparent 40%, rgba(255, 255, 255, 0.5) 45%, rgba(255, 255, 255, 0.7) 50%, rgba(255, 255, 255, 0.5) 55%, transparent 60%);
            background-size: 200% 100%;
            animation: shine 3s infinite;
        }
        
        .holo-glow {
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(59, 130, 246, 0.4), transparent 70%);
        }
        
        .holo-sparkle {
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.8) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.6) 1px, transparent 1px),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.7) 1px, transparent 1px);
            background-size: 200% 200%;
            animation: sparkle 4s infinite;
        }
        
        @keyframes shine {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        @keyframes sparkle {
            0%, 100% { background-position: 0% 0%, 100% 100%, 50% 50%; }
            50% { background-position: 100% 100%, 0% 0%, 25% 75%; }
        }
        
        canvas {
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        #shake-btn {
            font-family: 'Hoefler Text', 'Baskerville', 'Bodoni MT', 'Didot', 'Goudy Old Style', Garamond, 'Times New Roman', serif;
        }
        
        /* Intro Envelope Screen */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s;
        }
        
        #intro-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #intro-screen.opening .envelope-top {
            transform: rotateX(-180deg) translateY(-50%);
            transform-origin: bottom center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #intro-screen.opening .envelope-bottom {
            transform: translateY(10px);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #intro-screen.opening .envelope-content {
            opacity: 1;
            transform: translate(-50%, 0) rotateX(-180deg) translateY(-50%);
            transform-origin: bottom center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease-out;
        }
        
        #intro-screen.flashing {
            animation: flash 0.3s ease-out;
        }
        
        #intro-screen.flashing .envelope-container {
            opacity: 0;
            transform: scale(1.2);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        
        @keyframes flash {
            0%, 100% {
                background-color: transparent;
            }
            50% {
                background-color: rgba(255, 255, 255, 0.8);
            }
        }
        
        .envelope-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            perspective: 1000px;
        }
        
        .envelope {
            position: relative;
            width: 100%;
            padding-bottom: 70%;
            transform-style: preserve-3d;
            animation: float 3s ease-in-out infinite;
        }
        
        .envelope-front {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 12px;
            transform-style: preserve-3d;
        }
        
        .envelope-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px 12px 0 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            transform-origin: bottom center;
            transform-style: preserve-3d;
            z-index: 3;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .envelope-top .swipe-icon {
            position: absolute;
            top: 100px;
            left: 45%;
            transform: translateX(-40%);
            z-index: 5;
        }
        
        .envelope-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0 0 12px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-top: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .envelope-content {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translate(-50%, 0);
            text-align: center;
            z-index: 4;
            width: 100%;
            padding: 2rem;
            padding-top: 3rem;
            pointer-events: none;
            transform-origin: bottom center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease-out;
        }
        
        .envelope-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 1rem;
            font-family: 'Hoefler Text', serif;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .envelope-subtitle {
            font-size: 1rem;
            color: #475569;
            margin-top: 70px;
            margin-bottom: 2rem;
            font-family: 'Hoefler Text', serif;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }
        
        .swipe-prompt {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            animation: fadeInUp 0.8s ease-out 0.4s both;
            position: relative;
        }
        
        .swipe-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
            animation: swipe-bounce 1.5s ease-in-out infinite;
        }
        
        .swipe-text {
            font-size: 1.1rem;
            color: #1e293b;
            font-weight: 600;
            font-family: 'Hoefler Text', serif;
        }
        
        /* Sparkle particles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes swipe-bounce {
            0%, 100% { transform: translateX(0) scale(1); }
            25% { transform: translateX(10px) scale(1.05); }
            75% { transform: translateX(-10px) scale(1.05); }
        }
        
        @keyframes sparkle-float {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-40px) scale(0);
            }
        }
        
        /* Swipe trail effect */
        .swipe-trail {
            position: absolute;
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 2px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Intro Envelope Screen -->
    <div id="intro-screen" class="step active relative overflow-hidden h-screen">
        <!-- Techy Background -->
        <div class="absolute inset-0 techy-bg"></div>
        
        <div class="envelope-container relative z-10">
            <div class="envelope">
                <div class="envelope-front">
                    <div class="envelope-top">
                        <div class="swipe-icon">
                            <span class="material-icons">swipe_up</span>
                        </div>
                    </div>
                    <div class="envelope-bottom"></div>
                    <div class="envelope-content">
                        <h1 class="envelope-title">You've Got Mail!</h1>
                        <p class="envelope-subtitle">A special card is waiting for you</p>
                        <div class="swipe-prompt">
                            <div class="swipe-text">Swipe or tap to open</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Step 5: Final Shaker Experience -->
    <div id="step-5" class="step relative overflow-hidden h-screen" style="display: none;">
        <!-- Techy Background -->
        <div class="absolute inset-0 techy-bg"></div>
        
        <!-- Top Right Buttons -->
        <div class="fixed top-4 right-4 z-50 flex gap-2">
            <button id="sound-toggle-btn" class="p-3 bg-white rounded-full shadow-lg hover:bg-blue-50 transition-colors flex items-center justify-center" aria-label="Toggle sound" style="width: 48px; height: 48px;">
                <span id="sound-icon" class="material-icons" style="line-height: 1; color: #2563eb;">volume_up</span>
            </button>
        </div>
        
        <!-- Background Music (Hidden) -->
        <audio id="background-music" loop>
            <source src="assets/8-bit%20happy%20birthday.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
        <!-- Shake Button (Fixed at bottom) -->
        <button id="shake-btn" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-50 flex flex-col items-center justify-center gap-2 px-8 py-4 rounded-full bg-gradient-to-r from-[#3b82f6] via-[#6366f1] to-[#3b82f6] text-white font-bold text-lg shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 animate-pulse pointer-events-auto touch-action-manipulation" aria-label="Shake" style="min-width: 140px;">
            <span class="material-icons text-3xl" style="line-height: 1;">vibration</span>
            <span class="text-base font-semibold">Shake!</span>
        </button>
        
        <!-- Canvas Container -->
        <div class="flex-1 flex flex-col items-center justify-center px-4 pb-24 md:pb-8 pt-20 md:pt-8 relative z-10">
            <div id="holographic-wrapper" class="relative mb-4" style="max-width: 75vw; max-height: 70vh;">
                <canvas id="canvas" class="bg-white" style="display: block; max-width: 100%; max-height: 100%; object-fit: contain;"></canvas>
                <!-- Holographic overlay layers -->
                <div class="holo-overlay holo-shine"></div>
                <div class="holo-overlay holo-glow"></div>
                <div class="holo-overlay holo-sparkle"></div>
            </div>
            <div id="custom-message-display" class="text-center max-w-2xl px-4" style="display: none;">
                <p class="text-lg text-white font-medium whitespace-pre-wrap break-words"></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
